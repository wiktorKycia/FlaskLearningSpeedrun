<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        li{
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Flask App</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} : {{ user.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
