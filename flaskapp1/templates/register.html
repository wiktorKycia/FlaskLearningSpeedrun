<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <label for="username">Username: <input type="text" name="username" id="username"></label><br>
        <label for="email">Email: <input type="email" name="email" id="email"></label><br>
        <label for="password">Password: <input type="password" name="password" id="password"></label><br>
        <label for="password">Confirm password: <input type="password" name="password1" id="password1"></label><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
