{% extends 'base.html' %}
{% block title %}{{ user }}{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <p>Welcome, {{ user }}</p>
    <form action="#" method="post">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter email" value="{{ email if email }}">
        <input type="submit" value="submit">
    </form>
{% endblock %}
