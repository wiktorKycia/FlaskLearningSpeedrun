{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{ msg }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="#" method="post">
        <label for="input-name">Name: </label><input id="input-name" type="text" name="nm"><br>
        <input type="submit" value="submit">
    </form>
{% endblock %}
